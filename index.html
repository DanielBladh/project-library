<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <title>Daniel's Library</title>
  </head>
  <body>
    <h1>Daniel's Library</h1>
    <div class="nav-ish">
      <button id="sortAscendingButton">Sort A-Z</button>
      <button id="sortDescendingButton">Sort Z-A</button>
      <button id="sortRatingButton">Sort by Rating(Toggle)</button>
      <label for="genreFilter">Filter by Genre:</label>
      <select id="genreFilter">
        <option value="All">All Genres</option>
        <option value="Fiction">Fiction</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Mystery">Mystery</option>
        <!-- Add more genre options as needed -->
      </select>
      <input type="text" id="searchInput" placeholder="Search for a book..." />
      <button id="searchButton"><span class="searchIcon">&#128269;</span>Search</button>
    </div>
    <div class="main-container">
      <div id="bookList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
